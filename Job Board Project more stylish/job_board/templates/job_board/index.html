{% extends 'job_board/_base.html' %}

{% block content %}
<div class="flex justify-center w-14/15 mx-auto flex-wrap gap-6 mt-8">
    {% for posting in job_postings %}
    <a class="w-full sm:w-1/2 lg:w-1/3 text-center" href="{% url 'job_details' posting.pk %}">
        <div style="border: 1px solid #fafafa; border-radius: 0.375rem; padding: 2rem; background-color: #249ca0; transition: background-color 0.3s ease; cursor: pointer;" onmouseover="this.style.backgroundColor='#a8e1ea';" onmouseout="this.style.backgroundColor='#249ca0';">
            <p class="text-2xl pb-2 text-white">{{ posting.title }}</p>
            <hr class="py-2 border-gray-200">
            <p class="font-semibold pb-2 text-white">Company: {{ posting.company }}</p>
            <p class="text-xl pb-2 text-white">Salary: ${{ posting.salary }}</p>
            <p class="underline underline-offset-2 text-blue-200 hover:text-red-500">View Details</p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock content %}
